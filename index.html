<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .header {
            background: #ffffff;
            padding: 20px 0;
        }
        .logo {
            max-width: 150px;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .embedded {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="img/Outlook-5a55aepp.png" alt="Logo" class="logo">
    </div>
    <div class="content">
        <h1>Thank You for Activating Your Multi-Factor Authentication!</h1>
        <p>Your request is being processed. We will notify you once complete.</p>
        
        <!-- Embedded content area -->
        <div class="embedded">
            <iframe src="https://app.tango.us/app/embed/121b4b10-2323-4be1-91c3-ff384011431d?skipCover=false&defaultListView=false&skipBranding=true" style="min-height:640px" sandbox="allow-scripts allow-top-navigation-by-user-activation allow-popups allow-same-origin" security="restricted" title="Scheduling an Addigy Demo for Small Businesses: A Step-by-Step Process" width="100%" height="100%" referrerpolicy="strict-origin-when-cross-origin" frameborder="0" webkitallowfullscreen="webkitallowfullscreen" mozallowfullscreen="mozallowfullscreen" allowfullscreen="allowfullscreen"></iframe>
        </div>
    </div>
    <div class="footer">
        Â© 2024 WEBIT Services. All rights reserved.
    </div>

    <script>
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }

    const webhookUrl = getQueryParam('webhookUrl');
    if (webhookUrl) {
        fetch(webhookUrl)
            .then(response => {
                console.log('Response received:', response);
                if (response.ok) {
                    document.body.innerHTML += '<p>MFA activation is in progress. We will notify you once complete.</p>';
                } else {
                    throw new Error('Non-200 status code received: ' + response.status);
                }
            })
            .catch(error => {
                console.log('Error:', error);
                document.body.innerHTML += '<p>There was an error processing your request: ' + error.message + '. Please check your network connection and try again.</p>';
            });
    } else {
        document.body.innerHTML += '<p>Error: No webhook URL provided.</p>';
    }
</script>
</body>
</html>
